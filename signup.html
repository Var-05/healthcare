<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>  

  <style>
    body {
      background-image: url('images/lo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .overlay {
      background-color: rgba(0,0,0,0.7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-custom {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
    }
    .btn-custom {
      background: linear-gradient(45deg, #00b894, #0984e3);
      color: white;
    }
  </style>

  <script>
    function handleSignup() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      // Store in localStorage (just for demo; not secure for production use)
      localStorage.setItem("user", JSON.stringify({ username, password }));

      alert("Account created successfully! Redirecting to login...");
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div class="overlay">
    <div class="card-custom text-center">
      <h3>Create Account</h3>
      <input type="text" id="username" class="form-control my-2" placeholder="Username" />
      <input type="password" id="password" class="form-control my-2" placeholder="Password" />
      <button onclick="handleSignup()" class="btn btn-custom w-100 mb-2">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>
</body>
</html>
