  <script>
    const departments = {
      "Cardiology": [
        { name: "Dr. Smith", experience: "10 years", hospital: "City Heart Hospital" },
        { name: "Dr. Adams", experience: "8 years", hospital: "Metro Cardiac Center" }
      ],
      "Neurology": [
        { name: "Dr. Patel", experience: "12 years", hospital: "Brain Health Institute" },
        { name: "Dr. Lee", experience: "9 years", hospital: "NeuroCare Hospital" }
      ],
      "Orthopedics": [
        { name: "Dr. Khan", experience: "15 years", hospital: "Ortho Plus Clinic" },
        { name: "Dr. Roy", experience: "11 years", hospital: "BoneCare Hospital" }
      ]
    };

    function showDoctors(dept) {
      const doctorsList = document.getElementById("doctorsList");
      doctorsList.innerHTML = "";

      departments[dept].forEach(doc => {
        const card = document.createElement("div");
        card.className = "card-doctor";
        card.innerHTML = `
          <h5>${doc.name}</h5>
          <p><strong>Experience:</strong> ${doc.experience}</p>
          <p><strong>Hospital:</strong> ${doc.hospital}</p>
        `;
        card.onclick = () => {
          const url = `appointment.html?doctor=${encodeURIComponent(doc.name)}&experience=${encodeURIComponent(doc.experience)}&hospital=${encodeURIComponent(doc.hospital)}&department=${encodeURIComponent(dept)}`;
          window.location.href = url;
        };
        doctorsList.appendChild(card);
      });
    }
  </script>

</body>
