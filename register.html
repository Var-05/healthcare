<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: url('images/hospital.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }
    .container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 30px;
      max-width: 600px;
      margin-top: 50px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      color: #000;
    }
    .btn-register {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2>Patient Registration</h2>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required/>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required/>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" required/>
      </div>
      <div class="mb-3">
        <label for="problem" class="form-label">Problem</label>
        <textarea class="form-control" id="problem" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-register">Register</button>
    </form>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      // Capture form data
      const name = document.getElementById("name").value;
      const dob = document.getElementById("dob").value;
      const age = document.getElementById("age").value;
      const problem = document.getElementById("problem").value;
      
      // Here you can send the data to the server or store it as needed
      console.log({ name, dob, age, problem });

      // After registration, redirect to the next page (like the Dashboard or Appointment Page)
      window.location.href = "dashboard.html";  // Modify this to your actual next page
    });
  </script>
</body>
</html>
